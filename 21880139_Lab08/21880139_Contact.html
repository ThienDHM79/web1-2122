<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        input, textarea{
            border: 1px solid blue;
            padding: 5px;
            margin: 5px;
            width: 50%;
        }
        input.button{
            background-color: rgb(21, 218, 218);
            color: white;
            width: 20%;
            float: left;
        }   
    </style>
</head>
<body>
    <h1>Contact</h1>
    <form action="get">
        <input type="text" name="name" id="" placeholder="Name" required
        oninput="this.setCustomValidity('')"
        oninvalid="this.setCustomValidity('Please enter your name!')"><br>

        <input type="email" name="email" id="" placeholder="Email" required
            pattern = "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"><br>
        <input type="text" name="subject" id="" placeholder="Subject" required><br>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Message" required></textarea> <br>
        <input type="submit" name="send" class="button" value="Send">
    </form>
        
</body>
</html>
