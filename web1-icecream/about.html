<!DOCTYPE html>
<html lang="en">
    <head>
        <title>21880139-Ice-cream- About</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/21880139.css">
        <link rel="stylesheet" href="css/banner.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    </head>
<body>
    <!--Header-->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="index.html" id="logo">
                <img src="images/logo.png" alt="Ice-Cream" id="logo">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#menu" aria-controls="menu" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="searchword">
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>
                    
                </form>
                <div id="social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn facebook"></a>
                </div>

            </div>
        </nav>
    </header>
    <!--/Header-->

    <div class="container-fluid" id="small-banner">
    </div>

    <div id="content">
        <!---->
        <div class="container">
            <div class="row">
                <!--aboutus-->
                <div class="col-md-8" id="aboutus">

                </div>
                <!--/aboutus-->
                <!--vision-->
                <div class="col-md-4" id="vision">
                    
                </div>
                <!--/vision-->
            </div>
        </div>
        <!--Testimonials-->
        <div class="container-fluid about py-5">
            <div class="container px-0" id="testimonials">

            </div>
        </div>
        <!--/testimonials-->
        <!--team-->
        <div class="container py-5" id="team">
            
        </div>
        <!--/team-->
    </div>
    <!--footer-->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li ><a href="home.html">Home</a></li>
                <li class="active"><a href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contact</a></li>
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2022 | <a href="#" class="text-uppercase">Privacy Policy</a>
        </div>
    </footer>
    <!--/footer-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.7.js"></script>

    <script id="aboutus-template" type="text/x-handlebars-template">
        <!--cau truc aboutus-template-->
        {{#each data}}
        <h3 class="text-dark">About us</h3>
                <img src="{{thumbpath}}" alt="" class="round-img">
                {{{summary}}}
                 <p>
                     <!--lay data detail tu api aboutus/id cho vao #content, cau truc la details template-->
                    <a href="#" class="readmore" 
                     onclick="loadData('aboutus/{{id}}','#content','#details-template');">
                     Read more
                    </a>
                </p>
                {{/each}}
    </script>

    <script id="visions-template" type="text/x-handlebars-template">
        <!--vision-->
        {{#each data}}
        <h3 class="text-dark">Our Vision</h3>
            <div class="row">
                <div class="col-sm-4">
                    <a href="#" class="readmore" 
                     onclick="loadData('visions/{{id}}','#content','#details-template');">
                     <img src="{{thumbpath}}" alt="" class="round-img">
                    </a>
                </div>
                <div class="col-sm-8">
                    <a href="#" class="readmore" 
                     onclick="loadData('visions/{{id}}','#content','#details-template');">
                    <h4 class="py-0 my-0">{{name}}</h4>
                    </a>
                    <p>{{summary}}</p>
                </div>                    
            </div>
        {{/each}}
        <!--/vision-->
    </script>

    <script id="testimonials-template" type="text/x-handlebars-template">
        
        <!--testimonials-->
            <h3 class="text-white">Testimonials</h3>
            <div class="row">
                {{#each data}}
                <div class="col">
                    <p>{{summary}}</p>
                    <div class="text-white">{{name}}</div>
                    <a href="mailto:{{email}}"> {{email}}</a>
                </div>
                {{/each}}
            </div>
    </script>

    <script id="team-template" type="text/x-handlebars-template">
        
        <!--ourteam-->
        <h3 class="text-dark">Our team</h3>
        <div class="row">
            {{#each data}}
            <div class="col-md-3">
                <img src="{{thumbpath}}" alt="" class="image-rounded">
                <a href="#" class="readmore" 
                     onclick="loadData('team/{{id}}','#content','#details-template');">
                     <p class="text-dark font-weight-bold pt-3">{{name}}</p>
                </a>
                <p>{{summary}}</p>
            </div>
            {{/each}}
        </div>

    </script>

    <script id="details-template" type="text/x-handlebars-template">
        <!--details-->
        {{#each data}}
        <div class="container py-5 mb-5">
            <h3 class="text-dark">{{name}}</h3>
            <div class="">
                <img src="{{imagepath}}"class="round-img pull-left">
                {{{description}}}
            </div>
        </div>
        {{/each}}
        <!--/details-->
    </script>

    <script src="js/21880139.js"></script>
    <script>
        $(document).ready(function(){
            //khi load page, load data aboutus vao #aboutus, dung cau truc aboutus-template
            loadData('aboutus','#aboutus','#aboutus-template');
            loadData('visions','#vision','#visions-template');
            loadData('testimonials','#testimonials','#testimonials-template');
            loadData('team','#team','#team-template');
        });
    </script>

</body>
</html>
